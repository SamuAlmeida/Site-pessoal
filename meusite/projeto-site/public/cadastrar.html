<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="funcoes.js"></script>
</head>
<body>
    <div class="cadastro">
        <div class="nav">
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="form_cad">
            <form id="form_cadastro" method="post">
                <h3>Cadastro:</h3>
                Cadastre seu email: <br>
                <input id="email_novo" type="text" placeholder="Email"><br><br>
                Cadastre sua senha: <br>
                <input id="senha_nova" type="password" placeholder="Senha"><br>
                <button onclick="cadastrar()">Cadastrar</button><br>
                <div style="font-size: 20px;" id="resultado"></div>
            </form>
        </div>
    </div>    

</body>
</html>
<script>
    function cadastrar() {
        aguardar();

        var email = email_novo.value;
        var senha = senha_nova.value;
        resultado.innerHTML = '';

        if(email.indexOf('@' && '.') != -1 && email.length >=7 ){
            resultado.innerHTML = `Email válido!`;
        } else{
            resultado.innerHTML = `Email inválido!`;
        }

        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }
</script>
